<div id="form-modal" _="on closeModal remove me">
    <h2>{{ title }}
        board</h2>
    <form action="{% url 'edit-board' board_to_edit.id %}" method="post" novalidate="novalidate">
        <button type="button" class="close-btn" _="on click trigger closeModal">Close</button>
        {% csrf_token %}
        {{ board_form }}

        <h3>Columns</h3>

        {{ formset.management_form }}
        <div class="columns-wrapper">
            {# load in columns #}
            {% for form in formset %}
                <div _="on removeField remove me">
                    {{ form.id }}
                    {{ form.col_name.errors }}
                    <label for="{{ form.col_name.id_for_label }}">Col_name</label>
                    {{ form.DELETE }}
                    {{ form.col_name }}
                    <button _="on click trigger removeField">X</button>
                </div>
            {% endfor %}
            <button type="button" hx-get="{% url 'add-column' formset.total_form_count %}" hx-target=".columns-wrapper" hx-swap="beforeend" _="on click remove me">add new column</button>
        </div>

        <button type="submit">save changes</button>
    </form>
</div>
