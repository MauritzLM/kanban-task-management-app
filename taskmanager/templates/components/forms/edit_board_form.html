{% load static %}
<div id="form-modal" _="on closeModal remove me">
    <h2>{{ title }}</h2>
    <form hx-post="{% url 'edit-board' board_to_edit.id %}" novalidate="novalidate">
        <button type="button" class="close-btn" _="on click remove .cs-active from #form-wrapper
                                                    on click trigger closeModal"><img alt="close" src="{% static 'images/icon-cross.svg' %}" height="15" width="15" decoding="async" loading="lazy"/></button>
        {% csrf_token %}
        {{ board_form }}

        <p class="label">Board Columns</p>

        {{ formset.management_form }}
        <div class="columns-wrapper">
            {# load in columns #}
            {% for form in formset %}
                <div _="on removeField remove me">
                    {{ form.id }}
                    {{ form.col_name.errors }}
                    <label for="{{ form.col_name.id_for_label }}">Col_name</label>
                    {{ form.DELETE }}
                    {{ form.col_name }}
                    <button _="on click trigger removeField"><img alt="close" src="{% static 'images/icon-cross.svg' %}" height="15" width="15" decoding="async" loading="lazy"/></button>
                </div>
            {% endfor %}
            <button class="btn-secondary" type="button" hx-get="{% url 'add-column' formset.total_form_count %}" hx-target=".columns-wrapper" hx-swap="beforeend" _="on click remove me">+ Add New Column</button>
        </div>

        <button class="btn-primary" type="submit">Save Changes</button>
    </form>
</div>
