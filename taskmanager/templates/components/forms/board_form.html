<div id="form-modal" _="on closeModal remove me">
    <h2>{{ title }}
        board</h2>
    <form hx-post="{% url 'new-board' %}" novalidate="novalidate">
        <button type="button" class="close-btn" _="on click trigger closeModal">Close</button>
        {% csrf_token %}
        {{ board_form }}

        <h3>Columns</h3>

        {{ formset.management_form }}
        {# dynamic formsets #}
        <div class="columns-wrapper">

            {% for form in formset %}
                <div _="on removeField remove me">
                    {{ form }}
                        <button type="button" _="on click trigger removeField">X</button>
                    </div>
                {% endfor %}

                <button type="button" hx-get="{% url 'add-column' formset.total_form_count %}" hx-target=".columns-wrapper" hx-swap="beforeend" _="on click remove me">add new column</button>

            </div>

            <button type="submit">create new board</button>

        </form>
    </div>
