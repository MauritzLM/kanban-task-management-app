<div id="form-modal" _="on closeModal remove me">
    <h2>{{ title }}
        board</h2>
    <form hx-post="{% url 'new-board' %}" novalidate="novalidate">
        <button type="button" class="close-btn" _="on click trigger closeModal">Close</button>
        {% csrf_token %}
        {{ board_form }}

        <h3>Columns</h3>

        {# dynamic formsets #}
        {{ formset.management_form }}
        <div class="columns-wrapper">
            <button type="button" hx-get="{% url 'add-column' formset.total_form_count %}" hx-target=".columns-wrapper" hx-swap="outerHTML">add new column</button>
        </div>

        <button type="submit">create new board</button>
    </form>
</div>
