{% load static %}
<div class="new-formset-{{ new_total_formsets }}">
    <input hx-swap-oob="true" type="hidden" name="form-TOTAL_FORMS" value="{{ new_total_formsets }}" id="id_form-TOTAL_FORMS"/>

    <div class="new-subtask-form new-formset">
        {{ new_formset }}
        <button _="on click add .hidden to .new-formset-{{ new_total_formsets }}" type="button">
            <img alt="close" src="{% static 'images/icon-cross.svg' %}" height="15" width="15" decoding="async" loading="lazy"/></button>
    </div>

    <button class="btn-secondary" type="button" hx-trigger="click" hx-get="{% url 'add-subtask' new_total_formsets %}" hx-target=".subtasks-wrapper" hx-swap="beforeend" _="on click remove me">
        + Add new subtask
    </button>

</div>
