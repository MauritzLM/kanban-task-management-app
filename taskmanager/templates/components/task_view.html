<div id="task-modal" _="on closeModal remove me">
    <button type="button" class="close-btn" _="on click trigger closeModal">Close</button>
    {# add button to toggle edit/delete box* #}
    <div>
        <button hx-get="{% url 'edit-task' id=board.id t_id=task.id %}" hx-target="#form-wrapper">edit task</button>
        <button hx-get="{% url 'delete-task' t_id=task.id %}" hx-target="#form-wrapper">delete task</button>
    </div>
    <h2>{{ task.title }}</h2>
    <p>{{ task.description }}</p>

    <form action="{% url 'view-task' id=board.id t_id=task.id %}" method="post">
        {% csrf_token %}
        {# display subtasks with checkbox #}
        {{ subtask_formset.management_form }}

        {% for form in subtask_formset %}
            {{ form }}
        {% endfor %}

        <div>
            {{ task_form.column.as_field_group }}
        </div>

        <button type="submit">Save changes</button>
    </form>
</div>
