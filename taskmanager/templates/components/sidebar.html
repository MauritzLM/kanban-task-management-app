{# display boards, add new board button #}

<div class="sidebar-wrapper">
    <div class="sidebar">
        {% if all_boards %}
            <h3>All boards ({{ all_boards|length }})</h3>

            <ul>
                {% for board in all_boards %}
                    <li>
                        <button hx-get="{% url 'board-detail' id=board.id %}" hx-target="#board-wrapper">{{ board.name }}</button>
                    </li>

                {% endfor %}
            </ul>

        {% endif %}

        {# display selected board #}
        {% if board %}
            <h2>{{ board.name }}</h2>
        {% endif %}

        <button hx-get="{% url 'new-board' %}" hx-target="#form-wrapper">Add new board</button>

        <div>
            <button>Manange board</button>
            {% if board %}
                <div>
                    <button hx-get="{% url 'edit-board' id=board.id %}" hx-target="#form-wrapper">edit board</button>
                    <button hx-get="{% url 'delete-board' id=board.id %}" hxtarget="#form-wrapper">delete board</button>
                </div>
            {% else %}
                <div>
                    <button disabled="disabled">edit board</button>
                    <button disabled="disabled">delete board</button>
                </div>
            {% endif %}

        </div>
    </div>
</div>
